<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


      <div class="box" *ngFor="let element of player, index as i" style='border: solid; border-color: red;' [ngClass]="'adc': element.ruolo == 'adc',  ">
        
        <article class="media">
          <div style="max-width: 150px; ">

            <figure class="image is-64x64">
              <img class="immagine" src="{{element.immagine}}" alt="Image">
            </figure>
          </div>
          <div class="media-content">
            <div class="content">
              <p>
                <strong>{{element.nickname}}</strong>
                <br>
                <button class="btn"><a href="{{element.link}}">Maggiori informazioni</a></button>
              </p>
            </div>
        
          </div>
        </article>
      </div>

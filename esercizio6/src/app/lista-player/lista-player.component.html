<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <div style="background-color: black;">
    <h1 align=center style="font-family: sans-serif; color: white;">LEAGUE OF LEGENDS</h1>
    <div class="card" *ngFor="let element of player, index as i" style='border: solid; border-color: rgb(0, 0, 0); width: 400px; align-items: center; margin-left: auto; margin-right: auto;' [ngClass]="{'adc' : element.ruolo == 'adc', 'toplaner' : element.ruolo == 'toplaner', 'jungler' : element.ruolo == 'jungler', 'midlaner' : element.ruolo == 'midlaner', 'support' : element.ruolo == 'support' }">
          
          
  
  
      <div>
  
        
          <img style="max-width: 150px; max-height: 150px;" class="immagine" src="{{element.immagine}}" alt="Image">
    
        <div class="content">
          <p style="font-family: sans-serif;">
            <strong>{{element.nickname}}</strong>
            <br>
            <button class="btn" style="background-color: black; "><a href="{{element.link}}">Maggiori informazioni</a></button>
          </p>
        </div>
  
  </div>

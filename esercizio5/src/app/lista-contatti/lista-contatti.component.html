<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<div class="card" style="width: 18rem;" *ngFor="let element of persone, index as i" [ngStyle]="{'margin-left': 'auto', 'margin-right': 'auto', 'margin-top':'10px'}">
    <img src="{{element.immagine}}" class="card-img-top" alt="...">
    <div class="card-body" [ngStyle]="{'background-color': element.colore}">
      <h5 class="card-title">{{element.nome}} {{element.cognome}}</h5>
      <p class="card-text">{{element.numero}}</p>

      <ng-template *ngIf = "persone[i].isOnline; then bloccoIf else bloccoElse"></ng-template>


<ng-template #bloccoIf>

    <div [ngStyle]="{'background-color': 'green', 'border-radius': '50%', 'width': '20px', 'height': '20px'}"></div>

</ng-template>


<ng-template #bloccoElse>

    <div [ngStyle]="{'background-color': 'red', 'border-radius': '50%', 'width': '20px', 'height': '20px'}"></div>

</ng-template>
    </div>
  </div>
